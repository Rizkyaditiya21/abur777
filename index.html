<style>
body{
    margin:0;
    background:radial-gradient(circle,#000,#111);
    font-family:Arial;
    color:white;

    align-items:center;
    height:100vh;
}

.container{
    text-align:center;
    background:#111;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 40px gold;
    width:380px;
}

h1{
    color:gold;
}

.slot{
    display:flex;
    justify-content:center;
    gap:15px;
    margin:20px 0;
}

.reel{
    font-size:50px;
    background:black;
    padding:20px;
    border-radius:10px;
    width:70px;
    border:2px solid gold;
    transition:0.2s;
}

.spin-anim{
    animation: spin 0.1s linear infinite;
}

@keyframes spin{
    0%{transform:rotateX(0deg);}
    100%{transform:rotateX(360deg);}
}

button{
    background:gold;
    border:none;
    padding:10px 20px;
    font-weight:bold;
    border-radius:10px;
    cursor:pointer;
}

button:hover{
    background:white;
}

input{
    width:80px;
    text-align:center;
}

.win-glow{
    box-shadow:0 0 25px #00ff99;
}

.leaderboard{
    margin-top:15px;
    font-size:14px;
}
</style>
