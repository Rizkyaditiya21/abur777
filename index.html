<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Vegas International</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background: radial-gradient(circle at top,#2b0a3d,#000);
  color:white;
  overflow:hidden;
}

/* HEADER */
.header{
  position:absolute;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:15px 25px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
}

.logo{
  font-size:22px;
  color:gold;
  font-weight:bold;
  text-shadow:0 0 10px gold;
}

.panel{
  display:flex;
  gap:15px;
}

.badge{
  background:#111;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid gold;
  font-size:14px;
}

/* GAME AREA */
.game{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.slot{
  display:flex;
  gap:15px;
  margin:20px 0;
}

.reel{
  width:80px;
  height:110px;
  background:linear-gradient(#111,#000);
  border-radius:15px;
  border:2px solid gold;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:50px;
  box-shadow:0 0 15px rgba(255,215,0,0.4);
}

.spin{
  animation:spin 0.12s linear infinite;
}

@keyframes spin{
  from{transform:rotateX(0deg);}
  to{transform:rotateX(360deg);}
}

/* CONTROLS */
.controls{
  margin-top:10px;
  text-align:center;
}

input{
  padding:8px;
  width:100px;
  border-radius:8px;
  border:none;
  text-align:center;
}

.spin-btn{
  margin-top:15px;
  padding:15px 50px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,gold,orange);
  cursor:pointer;
  transition:0.3s;
}

.spin-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 20px gold;
}

.result{
  margin-top:15px;
  font-weight:bold;
  min-height:24px;
}

.win{
  color:#00ffae;
  text-shadow:0 0 12px #00ffae;
}

.jackpot{
  position:absolute;
  bottom:0;
  width:100%;
  background:gold;
  color:black;
  text-align:center;
  padding:8px;
  font-weight:bold;
  animation:blink 1s infinite alternate;
}

@keyframes blink{
  from{opacity:1;}
  to{opacity:0.6;}
}

@media(max-width:600px){
  .reel{width:60px;height:90px;font-size:40px;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">ğŸ° ROYAL VEGAS</div>
  <div class="panel">
    <div class="badge">Saldo: <span id="balance">5000</span></div>
    <div class="badge">Level: <span id="level">1</span></div>
  </div>
</div>

<div class="game">

  <div class="slot">
    <div class="reel" id="r1">ğŸ’</div>
    <div class="reel" id="r2">ğŸ’</div>
    <div class="reel" id="r3">ğŸ”¥</div>
    <div class="reel" id="r4">ğŸ‘‘</div>
    <div class="reel" id="r5">7ï¸âƒ£</div>
  </div>

  <div class="controls">
    Bet: <input type="number" id="bet" value="200" min="50">
    <br>
    <button class="spin-btn" onclick="spin()">SPIN</button>
  </div>

  <div class="result" id="result"></div>

</div>

<div class="jackpot">
  ğŸ’° GLOBAL JACKPOT: <span id="jackpot">100000</span>
</div>

<script>
let balance=5000, level=1, jackpot=100000;
let symbols=["ğŸ’","ğŸ’","ğŸ”¥","ğŸ‘‘","ğŸ€","7ï¸âƒ£"];

function spin(){
  let bet=parseInt(document.getElementById("bet").value);
  if(balance<bet||bet<50){alert("Saldo kurang atau bet terlalu kecil");return;}
  balance-=bet;
  updateUI();

  let reels=["r1","r2","r3","r4","r5"];
  reels.forEach(id=>document.getElementById(id).classList.add("spin"));

  setTimeout(()=>{
    let results=[];
    reels.forEach(id=>{
      document.getElementById(id).classList.remove("spin");
      let s=symbols[Math.floor(Math.random()*symbols.length)];
      document.getElementById(id).innerText=s;
      results.push(s);
    });
    checkWin(results,bet);
  },1000);
}

function checkWin(res,bet){
  let counts={},maxv=0;
  res.forEach(x=>{
    counts[x]=(counts[x]||0)+1;
    maxv=Math.max(maxv,counts[x]);
  });

  if(maxv>=3){
    let win=bet*maxv;
    balance+=win;
    document.getElementById("result").innerHTML="<span class='win'>ğŸ”¥ WIN x"+maxv+" +"+win+"</span>";
    if(maxv===5){
      balance+=jackpot;
      document.getElementById("result").innerHTML="<span class='win'>ğŸ’ MEGA JACKPOT +"+jackpot+"</span>";
      jackpot=100000;
    }
  }else{
    document.getElementById("result").innerText="Try Again!";
  }

  jackpot+=50;
  updateUI();
}

function updateUI(){
  document.getElementById("balance").innerText=balance;
  document.getElementById("level").innerText=level;
  document.getElementById("jackpot").innerText=jackpot;
}
</script>

</body>
</html>
