<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Slot Sultan</title>
<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000,#111);
    font-family:Arial, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    text-align:center;
    background:#111;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 40px gold;
    width:350px;
}

h1{
    color:gold;
    margin-bottom:10px;
}

.slot{
    display:flex;
    justify-content:center;
    margin:20px 0;
    font-size:50px;
    gap:15px;
}

.reel{
    background:black;
    padding:20px;
    border-radius:10px;
    width:70px;
    border:2px solid gold;
}

button{
    background:gold;
    border:none;
    padding:12px 25px;
    font-weight:bold;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:white;
}

.info{
    margin-top:15px;
}

.win{
    color:#00ff99;
    font-weight:bold;
}

.lose{
    color:#ff4444;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>ğŸ° SLOT SULTAN DEMO</h1>
    <p>Saldo: <span id="balance">1000</span></p>
    <p>Bet: 100</p>

    <div class="slot">
        <div class="reel" id="r1">ğŸ’</div>
        <div class="reel" id="r2">ğŸ’</div>
        <div class="reel" id="r3">ğŸ‘‘</div>
    </div>

    <button onclick="spin()">SPIN</button>

    <div class="info" id="result"></div>
</div>

<script>
let balance = 1000;
let bet = 100;

const symbols = ["ğŸ’","ğŸ’","ğŸ”¥","ğŸ‘‘","ğŸ€","7ï¸âƒ£"];

function spin(){
    if(balance < bet){
        document.getElementById("result").innerHTML = "<span class='lose'>Saldo habis!</span>";
        return;
    }

    balance -= bet;

    let r1 = symbols[Math.floor(Math.random()*symbols.length)];
    let r2 = symbols[Math.floor(Math.random()*symbols.length)];
    let r3 = symbols[Math.floor(Math.random()*symbols.length)];

    document.getElementById("r1").innerText = r1;
    document.getElementById("r2").innerText = r2;
    document.getElementById("r3").innerText = r3;

    if(r1 === r2 && r2 === r3){
        let winAmount = bet * 5;
        balance += winAmount;
        document.getElementById("result").innerHTML = "<span class='win'>JACKPOT! +" + winAmount + "</span>";
    }else if(r1 === r2 || r2 === r3 || r1 === r3){
        let winAmount = bet * 2;
        balance += winAmount;
        document.getElementById("result").innerHTML = "<span class='win'>Menang! +" + winAmount + "</span>";
    }else{
        document.getElementById("result").innerHTML = "<span class='lose'>Coba lagi!</span>";
    }

    document.getElementById("balance").innerText = balance;
}
</script>

</body>
</html>
